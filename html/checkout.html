<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/img/leafIcon.ico" type="image/x-icon">

  <title>Checkout Leitura Sustentável</title>
  <link rel="stylesheet" href="../assets/css/styleCheckout.css">
</head>
<body>
  <div class="checkout-panel">
    <div class="panel-body">
      <h2 class="title">Checkout aqui!</h2>
   
      <div class="progress-bar">
        <div class="step active"></div>
        <div class="step active"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>
   
      <div class="payment-method">
        <label for="card" class="method card">
          <div class="card-logos">
            <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png"/>
            <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png"/>
          </div>
   
          <div class="radio-input">
            <input id="card" type="radio" name="payment">
            Pague R$15,99 com cartão de credito
          </div>
        </label>
   
        <label for="paypal" class="method paypal">
          <img src="https://designmodo.com/demo/checkout-panel/img/paypal_logo.png"/>
          <div class="radio-input">
            <input id="paypal" type="radio" name="payment">
            Pague R$15,99 com PayPal
          </div>
        </label>
      </div>
   
      <div class="input-fields">
        <div class="column-1">
          <label for="cardholder">Nome</label>
          <input type="text" id="cardholder" />
   
          <div class="small-inputs">
            <div>
              <label for="date">Data de Validade</label>
              <input type="text" id="date"/>
            </div>
   
            <div>
              <label for="verification">CVV / CVC *</label>
              <input type="password" id="verification"/>
            </div>
          </div>
   
        </div>
        <div class="column-2">
          <label for="cardnumber">Número do Cartão</label>
          <input type="password" id="cardnumber"/>
   
          <span class="info">* CVV ou CVC é o código de segurança do cartão, um número único de três dígitos localizado na parte de trás do seu cartão, separado do número do cartão.</span>
        </div>
      </div>
    </div>
   
    <div class="panel-footer">
      <button class="btn back-btn">Voltar</button>
      <button class="btn next-btn">Próximo</button>
    </div>
  </div>  
</body>
<script src="../assets/js/scriptCheckout.js"></script>
</html>
